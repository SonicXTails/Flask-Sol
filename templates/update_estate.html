<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение статуса недвижимости</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Изменение статуса недвижимости</h1>
        <form action="/update-estate" method="post">
            <label for="estate_id">ID недвижимости:</label>
            <input type="text" id="estate_id" name="estate_id" required><br><br>
            
            <label for="is_active">Активная:</label>
            <input type="checkbox" id="is_active" name="is_active" checked style="transform: scale(1.5);"><br><br>
            
            <button type="submit" class="btn">Обновить статус</button>
            <a href="{{ url_for('dashboard') }}" class="btn">На главную</a>
        </form>
        {% if error %}
        <p class="error-box">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
