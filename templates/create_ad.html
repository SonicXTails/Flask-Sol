<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание объявления о продаже</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Создание объявления о продаже</h1>
        <form action="/create-ad" method="POST">
            <label for="estate_id">ID недвижимости:</label>
            <input type="number" id="estate_id" name="estate_id" required><br><br>
            
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" required><br><br>
            
            <input type="submit" value="Создать" class="btn">
            <a href="{{ url_for('dashboard') }}" class="btn">Отмена</a>
        </form>

        {% if error %}
        <p class="error-box">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
